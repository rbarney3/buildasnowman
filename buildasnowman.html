<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Snowman</title>
  <style>
    body {
      text-align: center;
      background-color: #eef;
    }
    canvas {
      border: 2px solid black;
      background-color: white;
      touch-action: none; /* Prevent scrolling on touchscreens */
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Build Your Own Snowman â›„</h1>
  <canvas id="snowmanCanvas" width="800" height="500"></canvas>
  <br>
  <button onclick="resetSnowman()">Reset</button>
  <button onclick="changeHatColor()">Change Hat Color</button>
  <button onclick="changeScarfColor()">Change Scarf Color</button>
<script>
    const canvas = document.getElementById("snowmanCanvas");
    const ctx = canvas.getContext("2d");
    const hatColors = ["red", "blue", "green", "purple"];
    const scarfColors = ["blue", "red", "yellow", "pink"];
    let hatColorIndex = 0;
    let scarfColorIndex = 0;
    let draggingPart = null;
    let offsetX, offsetY;
    
    function createDefaultParts() {
      return {
        parts: [
          { x: Math.random() * 200, y: Math.random() * 400, radius: 60, color: "white", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, radius: 50, color: "white", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, radius: 40, color: "white", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, radius: 10, color: "black", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, radius: 10, color: "black", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, width: 15, height: 25, color: "orange", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, width: 25, height: 8, color: "black", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, width: 50, height: 10, color: "brown", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, width: 50, height: 10, color: "brown", draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, width: 40, height: 20, color: hatColors[hatColorIndex], draggable: true },
          { x: Math.random() * 200, y: Math.random() * 400, width: 50, height: 20, color: scarfColors[scarfColorIndex], draggable: true },
        ]
      };
    }
    
    let state = createDefaultParts();
    function resetSnowman() {
      hatColorIndex = 0;
      scarfColorIndex = 0;
      state = createDefaultParts();
      drawSnowman();
    }
    
    function drawSnowman() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#d3d3d3";
      ctx.fillRect(400, 50, 300, 350);
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Build Your Snowman Here!", 430, 40);
      state.parts.forEach(part => {
        ctx.fillStyle = part.color;
        if (part.radius) {
          ctx.beginPath();
          ctx.arc(part.x, part.y, part.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.stroke();
        } else {
          ctx.fillRect(part.x, part.y, part.width, part.height);
          ctx.strokeRect(part.x, part.y, part.width, part.height);
        }
      });
    }
    
    function getClickedPart(x, y) {
      return state.parts.find(part => {
        if (part.radius) {
          return Math.sqrt((x - part.x) ** 2 + (y - part.y) ** 2) < part.radius;
        } else {
          return x >= part.x && x <= part.x + part.width && y >= part.y && y <= part.y + part.height;
        }
      });
    }
    
    function startDragging(x, y) {
      draggingPart = getClickedPart(x, y);
      if (draggingPart) {
        offsetX = x - draggingPart.x;
        offsetY = y - draggingPart.y;
      }
    }
    
    function moveDragging(x, y) {
      if (!draggingPart) return;
      draggingPart.x = x - offsetX;
      draggingPart.y = y - offsetY;
      drawSnowman();
    }
    
    function stopDragging() {
      draggingPart = null;
    }
    
    canvas.addEventListener("mousedown", (e) => startDragging(e.offsetX, e.offsetY));
    canvas.addEventListener("mousemove", (e) => moveDragging(e.offsetX, e.offsetY));
    canvas.addEventListener("mouseup", stopDragging);
    canvas.addEventListener("touchstart", (e) => startDragging(e.touches[0].clientX, e.touches[0].clientY));
    canvas.addEventListener("touchmove", (e) => moveDragging(e.touches[0].clientX, e.touches[0].clientY));
    canvas.addEventListener("touchend", stopDragging);
    
    drawSnowman();
</script>
</body>
</html>
